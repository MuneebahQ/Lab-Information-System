<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
  <style>
    body {
    background-image: url('/images/lab1.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;
    }
    h2.head{
    font-family: "Audiowide", sans-serif;
    }

    h2 a {
      color: black;
    }
  </style>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
  <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>

  <title>[[${pageTitle}]]</title>
</head>
<body>
<div>
  <h2 class="head" align="center"><a th:href="${'/LIS/allPhysicians'}">Lab Information System</a></h2>
  <br>

  <div><h2 class="head" align="center">[[${pageTitle}]]</h2></div>

  <form th:action="@{/LIS/physician/save}" method="post" th:object="${phys}" style="max-width: 500px; margin: 0 auto">
    <input type="hidden" th:field="*{phyId}">
    <div class="border border-secondary rounded p-3">
      <div class="form-group-row">
        <label class="col-sm-4 col-form-label">Name:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{name}" class="form-control" required/>

        </div>


      </div>

      <div class="form-group-row">
        <label class="col-sm-4 col-form-label">Office Address:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{officeaddress}" class="form-control" required/>

        </div>


      </div>

      <div class="form-group-row">
        <label class="col-sm-4 col-form-label">City:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{city}" class="form-control" required/>

        </div>


      </div>


      <div class="form-group-row">
        <label class="col-sm-4 col-form-label">State:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{state}" class="form-control"/>

        </div>


      </div>



      <div class="form-group-row">
        <label class="col-sm-4 col-form-label">Zip Code:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{zipCode}" class="form-control"/>
        </div>
      </div>


      <div class="text-center">
        <button type="submit" class="btn btn-primary m-2">Save</button>
        <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>

      </div>

    </div>

  </form>


</div>
<script src="maskedinput.js" type="text/javascript"></script>
<script type="text/javascript">
    function cancelForm(){
    window.location = "[[@{/LIS/allPhysicians}]]"

    }

</script>
</body>
</html>
