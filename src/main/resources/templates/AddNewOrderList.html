<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
  <style>
    body {
    background-image: url('/images/lab1.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;
    }
    h2.head{
    font-family: "Audiowide", sans-serif;
    }
    h2 a {
      color: black;
    }
    a.nav-link{
    color: black;
    font-size: 18px;
    font-weight: bold;
    font-family: "Audiowide", sans-serif;
    }
  </style>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
  <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>

  <title>[[${pageTitle}]]</title>
</head>
<body>
<div>
  <h2 class="head" align="center"><a th:href="${'/LIS'}">Lab Information System</a></h2>

  <ul class="nav justify-content-end">
    <li class="nav-item">
      <a class="nav-link" href="/LIS/fullorderlist">Order List</a>
    </li>
  </ul>

  <div><h2 class="head" align="center">[[${pageTitle}]]</h2></div>

  <form th:action="@{/LIS/orderlist/save}" method="post" th:object="${list}" style="max-width: 500px; margin: 0 auto">
    <input type="hidden" th:field="*{orderListId}">
    <div class="border border-secondary rounded p-3">
      <div class="form-group-row">
        <label class="col-sm-4 col-form-label">Test Code:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{testCode}" class="form-control" required/>

        </div>


      </div>

      <div class="form-group-row">
        <label class="col-sm-4 col-form-label">Test Description:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{desCription}" class="form-control" required/>

        </div>


      </div>



      <div class="text-center">
        <button type="submit" class="btn btn-primary m-2">Save</button>
        <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>

      </div>

    </div>

  </form>


</div>
<script src="maskedinput.js" type="text/javascript"></script>
<script type="text/javascript">
    function cancelForm(){
    window.location = "[[@{/LIS/fullorderlist}]]"

    }

</script>
</body>
</html>
