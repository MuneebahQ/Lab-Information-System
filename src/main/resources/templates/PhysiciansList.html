<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
  <style>
    body {
    background-image: url('/images/lab1.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;
    }

    h2.head{
    font-family: "Audiowide", sans-serif;
    }

    h2 a {
      color: black;
    }

    a.nav-link{
    color: black;
    font-size: 18px;
    font-weight: bold;
    font-family: "Audiowide", sans-serif;
    }

    a.e{
    color: black;
    font-size: 15px;
    font-weight: bold;
    font-family: "Audiowide", sans-serif;
    }

    a.e1{
    color : red;
    font-size: 15px;
    font-weight: bold;
    font-family: "Audiowide", sans-serif;
    }

    th.r{
    font-size: 15px;
    font-family: "Audiowide", sans-serif;
    }

    td.r{
    font-size: 15px;
    font-family: "Audiowide", sans-serif;
    }
  </style>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
  <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>

  <title>Lab Information System</title>
</head>
<body>
<div>
  <h2 class="head" align="center"><a th:href="${'/LIS'}">Lab Information System</a></h2>
  <ul class="nav justify-content-end">
    <li class="nav-item">
    <a class="nav-link" th:href="${'/LIS/physician/new'}">New Physician</a>
    </li>
    </ul>

  <h2 class="head" align="center">Physicians List</h2>
  <tr>
    <table class="table table-bordered" >
      <thead class="thead-dark" >
      <tr>
        <th class = "r">ID</th>
        <th class = "r">Name</th>
        <th class = "r">Office Address</th>
        <th class = "r">City</th>
        <th class = "r">State</th>
        <th class = "r">ZipCode</th>
      </tr>
      </thead>
      <tbody>
      <tr  th:each="phys : ${phys}">
        <td class = "r"><a th:href="@{'/LIS/physician/edit/' + ${phys.phyId}}" th:text="${phys.phyId}"></a></td>
        <td class = "r" th:text="${phys.name}"></td>
        <td class = "r" th:text="${phys.officeaddress}"></td>
        <td class = "r" th:text="${phys.city}"></td>
        <td class = "r" th:text="${phys.state}"></td>
        <td class = "r" th:text="${phys.zipCode}"></td>


      </tr>


      </tbody>
    </table>


  </tr>

  </tbody>
  </table>
</div>
</body>
</html>
