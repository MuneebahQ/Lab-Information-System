<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
  <style>
    body {
    background-image: url('/images/lab1.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;
    }
    h2.head{
    font-family: "Audiowide", sans-serif;
    }
    h2 a{
      color: black;
    }

  </style>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
  <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>


  <title>[[${pageTitle}]]</title>
</head>
<body>
<div>
  <h2 class="head" align="center"><a th:href="${'/LIS'}">Lab Information System</a></h2>

  </ul>


  <div><h2 class="head" align="center">[[${pageTitle}]]</h2></div>

  <form th:action="@{/LIS/patient/save}" method="post" th:object="${patient}" style="max-width: 500px; margin: 0 auto">
    <input type="hidden" th:field="*{patId}">
    <div class="border border-secondary rounded p-3">
      <div class="form-group-row">
        <label class="col-sm-4 col-form-label">Last Name:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{lName}" class="form-control" required/>

        </div>


      </div>

      <div class="form-group-row">
        <label class="col-sm-4 col-form-label">First Name:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{fName}" class="form-control" required/>

        </div>


      </div>

      <div class="form-group-row">
        <label class="col-sm-4 col-form-label">DOB:</label>
        <div class="col-sm-8">
          <input type="date" th:field="*{DOB}" class="form-control" required/>

        </div>


      </div>

      <div class="form-group-row">
        <label class="col-sm-4 col-form-label">SSN:</label>
        <div class="col-sm-8">
          <input id="ssn" name="ssn" th:field="*{SSN}" class="form-control"/>

        </div>


      </div>

      <div class="form-group-row">
        <label class="col-sm-4 col-form-label">Address:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{address}" class="form-control"/>

        </div>


      </div>

      <div class="form-group-row">
        <label class="col-sm-4 col-form-label">City:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{City}" class="form-control"/>

        </div>


      </div>

      <div class="form-group-row">
        <label class="col-sm-4 col-form-label">State:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{State}" class="form-control"/>

        </div>


      </div>



      <div class="form-group-row">
        <label class="col-sm-4 col-form-label">Zip Code:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{zipcode}" class="form-control"/>


        </div>


      </div>

      <div class="form-group-row">
        <label class="col-sm-4 col-form-label">Order Date:</label>
        <div class="col-sm-8">
          <input type="date" th:field="*{orderdate}" class="form-control" required/>

        </div>


      </div>

      <div class="form-group-row">

        <label class="col-sm-4 col-form-label">Physician</label>
        <div class="col-sm-8">
          <td>
            <select th:field="*{phyId}" class="form-control" >
              <option th:each="phy : ${physician}"
                      th:text="${phy.name}"
                      th:value="${phy.phyId}"  class="form-control" required>
              </option>
            </select>
          </td>

        </div>


      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary m-2">Save</button>
        <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>

      </div>

    </div>

  </form>


</div>
<<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/jquery.inputmask.bundle.js"></script>
<script type="text/javascript">


$(document).ready(function(){
  $("#ssn").inputmask({ mask: "999-99-9999" });
  });

    function cancelForm(){
    window.location = "[[@{/LIS}]]"

    }

</script>
</body>
</html>
