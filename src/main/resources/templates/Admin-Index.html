<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background-image: url('/images/lab1.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            font-family: 'Audiowide', sans-serif;

        }

        .container {
            display: grid;
            grid-template-columns: auto;
            gap: 20px;
            padding: 20px;
            width: 30%;
            align-items: center;
        }

        .container a {
            padding: 20px;
            font-size: 18px;
            border: none;
            background-color: #ddd;
            font-family: 'Audiowide', sans-serif;
            padding-left: 36%;
            color: black;
        }
    </style>
</head>
<body>

<div class="header">
    <h1 class="head" align="center">Lab Information System</h1>
    <a id="logout">Logout</a>
</div>

<div th:if="${message}" class="alert alert-success text-center">
    [[${message}]]
</div>

<div class="container">
    <a th:href="${'/LIS/allPatients'}">All Patients</a>
    <a th:href="${'/LIS/patient/new'}" th:method="GET">New Patient</a>
    <a th:href="${'/LIS/allPhysicians'}">Physician List</a>
    <a th:href="${'/LIS/fullorderlist'}">Order List</a>
    <a>Users Info</a>
</div>

</body>
</html>
